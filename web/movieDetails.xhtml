<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:panelGrid columns="2">
            <h:outputLabel><h:outputText value="#{msg.movieId} :" /></h:outputLabel>
            <h:outputText value="#{movieDetailsBean.movie.id}" />
            <h:outputLabel><h:outputText value="#{msg.movieName} :" /></h:outputLabel>
            <h:outputText value="#{movieDetailsBean.movie.name}" />
            <h:outputLabel><h:outputText value="#{msg.movieProducer} :" /></h:outputLabel>
            <h:outputText value="#{movieDetailsBean.movie.producer}" />
        </h:panelGrid>
        
        <h:form id="personsListForm">
            <h:dataTable id="dtPersons" var="person" value="#{movieDetailsBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.personId}" />
                    </f:facet>
                    salut
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
