<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <title>Person details</title>

    <f:metadata>
        <f:viewParam name="id" value="#{personBean.currentPersonID}"/>
        <f:viewAction action="#{personBean.initPerson}"></f:viewAction>
    </f:metadata>
    <h:body>      
        
        <h:panelGrid columns="2">
            <h:outputLabel value="ID" for="id"/>
            <h:outputText id="id" value="#{personBean.currentPerson.id}"/>
            <h:outputLabel value="Prénom" for="firstName"/>
            <h:outputText id="firstName" value="#{personBean.currentPerson.firstName}"/>
            <h:outputLabel value="Nom" for="lastName"/>
            <h:outputText value="#{personBean.currentPerson.lastName}"/>
        </h:panelGrid>
        
        <h:link outcome="index.xhtml" value="Retour à la page d'accueil"/>

        <h1>Liste des films de la personne</h1>        
        <h:dataTable value="#{personBean.currentPerson.movies}" var="movie">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{movie.value.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{movie.value.name}
            </h:column>
            <h:column>
                <f:facet name="header">Producer</f:facet>
                    #{movie.value.producer}
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
