<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./resources/main.xhtml">
            <ui:define name="top">
                <h1>Ajout d'un film</h1>
            </ui:define>
        
            <ui:define name="content">  
                <h:form>
                    <h:outputText value="ID : " />
                    <h:inputText id="id" value="#{createMovieBean.id}" required="true" requiredMessage="ID obligatoire"/><br />
                    <h:outputText value="Nom : " />
                    <h:inputText id="name" value="#{createMovieBean.name}" /><br />
                    <h:outputText value="Producteur : " />
                    <h:inputText id="producer" value="#{createMovieBean.producer}" /><br />

                    <h:commandButton id="btAdd" type="submit" value="Ajouter" action="#{createMovieBean.addMovie}"/>
                    <h:commandButton id="reset" type="reset" value="reinit" />
                </h:form>
            </ui:define>
        </ui:composition>
    

        
    </h:body>
</html>
