<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Index Movie-App</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{customerBean.initList()}"></f:viewAction>
    </f:metadata>
    <h:body>
        <h:dataTable value="#{customerBean.customers}" var="customer">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:link outcome="edit.xhtml" value="#{customer.key}">
                    <f:param name="id" value="#{customer.key}"/>
                </h:link>
            </h:column>            
            <h:column>
                <f:facet name="header">First name</f:facet>
                    #{customer.value.firstName}
            </h:column>
            <h:column>
                <f:facet name="header">Last name</f:facet>
                    #{customer.value.lastName}
            </h:column>


        </h:dataTable>
    </h:body>
</html>
