<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Index Movie-App</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{personBean.initList()}"></f:viewAction>
    </f:metadata>
    <h:body>
        
        <h1>#{msg.personListTitle}</h1>
        <h:dataTable value="#{personBean.people}" var="person">
            <h:column>
                <f:facet name="header">#{msg.personId}</f:facet>
                    #{person.key}
            </h:column>            
            <h:column>
                <f:facet name="header">Pr√©nom</f:facet>
                <h:link outcome="details.xhtml" value="#{person.value.firstName}">
                    <f:param name="id" value="#{person.key}"/>
                </h:link>                    
            </h:column>
            <h:column>
                <f:facet name="header">Nom</f:facet>
                <h:link outcome="details.xhtml" value="#{person.value.lastName}">
                    <f:param name="id" value="#{person.key}"/>
                </h:link>                       
            </h:column>
            <h:column>
                <f:facet name="header">Nombre de films</f:facet>
                    #{person.value.movies.size()}
            </h:column>
        </h:dataTable>
        
        
        <h2>#{msg.movieListTitle}</h2>
        <h:dataTable value="#{movieBean.movies}" var="movie">
            <h:column>
                <f:facet name="header">#{msg.movieId}</f:facet>
                    #{movie.id}
            </h:column>            
            <h:column>
                <f:facet name="header">#{msg.movieName}</f:facet>
                    #{movie.name}
            </h:column>
            <h:column>
                <f:facet name="header">#{msg.movieProducer}</f:facet>
                    #{movie.producer}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
